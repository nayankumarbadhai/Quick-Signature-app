<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", intial-scale="1.0">
        <title> Signature</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body> 
       
        <div class="main">
            <div class="top">
                <div class="black">
                    <p>Text color picker</p>
                    <input class="form control" type="color" id="colorpicker">
                </div>
                <div class="black">
                    <p>Background</p>
                    <input class="form control" type="color" id="canvasColor">
                </div>
                <div class="black">
                    <p>Font Size</p>
                    <select id="Fontsize">
                        <option value="5">5px</option>
                        <option value="10">10px</option>
                        <option value="20">20px</option>
                        <option value="30">30px</option>
                        <option value="50">50px</option>
                        </select>
                </div>
            </div>
            <canvas class="canvas" id="myCanvas" width="600" height="350"></canvas>
            <div class="bottom">
                <button type="button" class="btn btn-danger" id="clearButton">clear</button>
                <button type="button" class="btn btn-success" id="saveButton">Save & Download</button>
                <button type="button" class="btn btn-warning" id="retriveButton">Retrive Signature</button>
            </div>
        </div>
         <script src="script.js"></script>
    </body>
</html>
